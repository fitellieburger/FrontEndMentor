<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./QRCodeComponent/qrCodestyle.css"> <!-- link to the CSS file for styling -->
  

</head>
<body>
  <div class="background"></div>
  <div class="card-wrapper">
    <div class="card-layers">
      <img src="./QRCodeComponent/images/upgradeColorPemdasClear.png" alt="Peek image" class="peek-image" />
      <div class="card">
          
        <img src="./QRCodeComponent/images/image-qr-code.png" alt="QR Code" class="qr-code">
        <img src="./QRCodeComponent/images/PEMDA Logo.png" alt="PEMDAS Logo" class="pemdas-logo">
          
        <div class="card-text">
          
          <p class = "card-caption-1">Download. Do Math. </p>
          <p class = "card-title">Design AR Pets.</p>
      
        </div>
      </div> 
      <div class="card-image-below">
        <img src="./QRCodeComponent/images/Tiger.png" alt="This PEMDA is a Tiger!" />
        
        <div class="card-button-row">
          <button class="image-button" onclick="changeBelowImage('./QRCodeComponent/images/Tiger2.png')">
            <img src="./QRCodeComponent/images/Diamond Necklace.png" alt="Diamond Necklace">
          </button>
          <button class="image-button" onclick="changeBelowImage('QRCodeComponent/images/Tiger.png')">
            <img src="./QRCodeComponent/images/Cinnamon Roll.png" alt="Cinnamon Roll">
          </button>
  
        </div>
      
        <button class="text-button" onclick="window.open('https://yourlink.com', '_blank')">
          Read Our Privacy Policy
        </button>
      </div>
    </div>
    
  </div>
  
  
      

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Cest Elle Vif</a>.
  </div>
</body>
<footer>
  <p>&copy;2025 CestVifStudio. All rights reserved.</p>
</footer>
</html>

<script>
  function changeBelowImage(newSrc) {
    const img = document.querySelector('.card-image-below img');
    if (img) {
      img.src = newSrc;
    }
  }
</script>
